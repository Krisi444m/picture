
<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prolog животни с различни правила и GIF</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 700px;
      margin: 30px auto;
      background: #f9f9f9;
      color: #333;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      border-radius: 10px;
      text-align: center;
    }
    textarea {
      width: 90%;
      max-width: 600px;
      height: 120px;
      font-family: monospace;
      font-size: 16px;
      margin-top: 10px;
      border-radius: 6px;
      border: 2px solid #007acc;
      padding: 8px;
      resize: vertical;
    }
    button {
      margin-top: 15px;
      padding: 10px 25px;
      font-size: 18px;
      background-color: #007acc;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #005f99;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      min-height: 30px;
      font-weight: bold;
      color: #004a99;
    }
    .animal-container {
      margin-top: 30px;
      min-height: 160px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #d0e8ff;
      border-radius: 12px;
      box-shadow: 0 0 10px #a0c4ff;
    }
    .animal-gif {
      max-width: 180px;
      border-radius: 12px;
      box-shadow: 0 0 10px #005f99;
    }
  </style>
</head>
<body>
  

  <h1>Prolog Модели с различни правила и GIF</h1>

  <textarea id="prolog-input">
% Примери на заявки:
is_supermodel(Name).
model_from(Name, usa).
born_after(Name, 1990).
model_with_agency(Name, img_models).
worked_with_brand(Name, dior).

  </textarea><br />
  <button onclick="runProlog()">Изпълни</button>

  <div id="result"></div>
  <div class="animal-container" id="animal-animation"></div>

  <script src="https://unpkg.com/tau-prolog"></script>
  <script>
    const session = pl.create();

    // Разширена база знания с животни и правила
    const knowledge = `
    % name, nationality, birth year, career start year, agency

model(gisele_bundchen, brazil, 1980, 1997, viva_models).
model(naomi_campbell, uk, 1970, 1986, dna_models).
model(claudia_schiffer, germany, 1970, 1987, elite_models).
model(kate_moss, uk, 1974, 1988, storm_models).
model(bella_hadid, usa, 1996, 2014, img_models).
model(gigi_hadid, usa, 1995, 2013, img_models).
model(adriana_lima, brazil, 1981, 1999, elite_models).
model(irina_shayk, russia, 1986, 2007, img_models).
model(karla_bruni, france, 1967, 1985, elite_models).
model(karlie_kloss, usa, 1992, 2006, img_models).

% which fashion house the model has worked for
worked_for(gisele_bundchen, chanel).
worked_for(naomi_campbell, versace).
worked_for(claudia_schiffer, dolce_gabbana).
worked_for(kate_moss, calvin_klein).
worked_for(adriana_lima, victoria_secret).
worked_for(bella_hadid, dior).
worked_for(gigi_hadid, tommy_hilfiger).
worked_for(irina_shayk, armani).

% is supermodel? (yes/no)
supermodel(gisele_bundchen, yes).
supermodel(naomi_campbell, yes).
supermodel(claudia_schiffer, yes).
supermodel(kate_moss, yes).
supermodel(bella_hadid, no).
supermodel(gigi_hadid, no).

% a supermodel is one whose supermodel fact is 'yes'
is_supermodel(Name) :- supermodel(Name, yes).

% a model who has worked for a fashion house
worked_with_brand(Name, Brand) :- worked_for(Name, Brand).

% a model born after a certain year
born_after(Name, Year) :-
    model(Name, _, BirthYear, _, _),
    BirthYear > Year.

% a model from a certain country
model_from(Name, Country) :-
    model(Name, Country, _, _, _).

% a model with a specific agency
model_with_agency(Name, Agency) :-
    model(Name, _, _, _, Agency).

% a model who started after a certain year
active_after(Name, Year) :-
    model(Name, _, _, StartYear, _),
    StartYear >= Year.

    `;

    session.consult(knowledge);

    const animalAnimations = {
      gisele_bundchen: '<img src="https://images.ecency.com/p/FUkUE5bzkAZT3HzV5tJDiU2ik81PCd4JCyhWnRcDN8XJsVFY3UNB8DCcF6FBnrG9mHUsoB7296D4omrF75j3S9mNdXjzd7j2xiKroEuvcf5umt9qDsRKoeDp3kBezDQscLbJuZaCqh8sgthRd5GukLgMiH16xWrcxhxh.png?format=match&mode=fit" class="animal-gif" alt="Лъв анимация" />',
      elephant: '<img src="https://media.giphy.com/media/2v170e71aanfi/giphy.gif" class="animal-gif" alt="Слон анимация" />',
      tiger: '<img src="https://media.giphy.com/media/fANhQpcPGr2hO/giphy.gif" class="animal-gif" alt="Тигър анимация" />',
      crocodile: '<img src="https://media.giphy.com/media/vFKqnCdLPNOKc/giphy.gif" class="animal-gif" alt="Крокодил анимация" />',
      kangaroo: '<img src="https://media.giphy.com/media/l0MYEw7nYdf6r62aI/giphy.gif" class="animal-gif" alt="Кенгуру анимация" />',
      owl: '<img src="https://media.giphy.com/media/3ohs4B9Zz54HXGvoYs/giphy.gif" class="animal-gif" alt="Бухал анимация" />'
    };

    function runProlog() {
      const input = document.getElementById("prolog-input").value;
      const resultDiv = document.getElementById("result");
      const animDiv = document.getElementById("animal-animation");

      resultDiv.innerHTML = "";
      animDiv.innerHTML = "";

      session.query(input);
      session.answers(answer => {
        if(answer === false) {
          resultDiv.innerHTML += `<p>Няма повече резултати.</p>`;
          return;
        }
        const str = pl.format_answer(answer);
        if (str === "false.") {
          resultDiv.innerHTML = "<p>Няма резултати за тази заявка.</p>";
          return;
        }
        resultDiv.innerHTML += `<p>${str}</p>`;

        const match = str.match(/X = (\w+)/);
        if (match) {
          const animal = match[1];
          if (animalAnimations[animal]) {
            animDiv.innerHTML = animalAnimations[animal];
          } else {
            animDiv.innerHTML = "<p>Няма GIF за това животно.</p>";
          }
        }
      });
    }
  </script>

</body>
</html>
