
<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prolog животни с различни правила и GIF</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 700px;
      margin: 30px auto;
      background: #f9f9f9;
      color: #333;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      border-radius: 10px;
      text-align: center;
    }
    textarea {
      width: 90%;
      max-width: 600px;
      height: 120px;
      font-family: monospace;
      font-size: 16px;
      margin-top: 10px;
      border-radius: 6px;
      border: 2px solid #007acc;
      padding: 8px;
      resize: vertical;
    }
    button {
      margin-top: 15px;
      padding: 10px 25px;
      font-size: 18px;
      background-color: #007acc;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #005f99;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      min-height: 30px;
      font-weight: bold;
      color: #004a99;
    }
    .animal-container {
      margin-top: 30px;
      min-height: 160px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #d0e8ff;
      border-radius: 12px;
      box-shadow: 0 0 10px #a0c4ff;
    }
    .animal-gif {
      max-width: 180px;
      border-radius: 12px;
      box-shadow: 0 0 10px #005f99;
    }
  </style>
</head>
<body>
  

  <h1>Prolog Модели с различни правила и GIF</h1>

  <textarea id="prolog-input">
% Примери на заявки:
is_model1(X).
is_model2(X).
is_mdel3(X).
  </textarea><br />
  <button onclick="runProlog()">Изпълни</button>

  <div id="result"></div>
  <div class="animal-container" id="animal-animation"></div>

  <script src="https://unpkg.com/tau-prolog"></script>
  <script>
    const session = pl.create();

    // Разширена база знания с животни и правила
    const knowledge = `
     % Име, Националност, Рождена година, Активни години, Агенция

модел(жизел_бюндхен, бразилия, 1980, 1997, viva_models).
модел(наоми_кембъл, великобритания, 1970, 1986, dna_models).
модел(клаудия_шифър, германия, 1970, 1987, elite_models).
модел(кейт_мос, великобритания, 1974, 1988, storm_models).
модел(бела_хадид, сащ, 1996, 2014, img_models).
модел(жиджи_хадид, сащ, 1995, 2013, img_models).
модел(адриана_лима, бразилия, 1981, 1999, elite_models).
модел(ирина_шейк, русия, 1986, 2007, img_models).
модел(карла_бранчини, франция, 1967, 1985, elite_models).
модел(карли_клос, сащ, 1992, 2006, img_models).
% С коя модна къща е работила
работила_за(жизел_бюндхен, chanel).
работила_за(наоми_кембъл, versace).
работила_за(клаудия_шифър, dolce_gabbana).
работила_за(кейt_мос, calvin_klein).
работила_за(адриана_лима, victoria_secret).
работила_за(бела_хадид, dior).
работила_за(жиджи_хадид, tommy_hilfiger).
работила_за(ирина_шейк, armani).

% Супермодел ли е (да/не)
супермодел(жизел_бюндхен, да).
супермодел(наоми_кембъл, да).
супермодел(клаудия_шифър, да).
супермодел(кейt_мос, да).
супермодел(бела_хадид, не).
супермодел(жиджи_хадид, не).
% супермоделите са модели със стойност "да" в съответния факт
е_супермодел(Име) :- супермодел(Име, да).

% модел, работил за дадена модна къща
работил_с_модна_къща(Име, МоднаКъща) :- работила_за(Име, МоднаКъща).

% модел, роден след дадена година
роден_след(Име, Година) :-
    модел(Име, _, ГодинаРаждане, _, _),
    ГодинаРаждане > Година.

% модел от дадена държава
модел_от(Име, Държава) :-
    модел(Име, Държава, _, _, _).

% модел с агенция X
модел_с_агенция(Име, Агенция) :-
    модел(Име, _, _, _, Агенция).

% активен модел след определена година
активен_след(Име, Година) :-
    модел(Име, _, _, ГодинаНачало, _),
    ГодинаНачало >= Година.
    `;

    session.consult(knowledge);

    const animalAnimations = {
      жизел_бюндхен: '<img src="https://webnews.bg/uploads/images/59/1759/51759/orig.gif?_=1446840682" />',
      model2: '<img src="https://media.giphy.com/media/3o85xlNEi98hnqPBRK/giphy.gif?cid=ecf05e47nbj12rco6xjygxf6iaqq4deatedmrl2kbsyobsjj&ep=v1_gifs_related&rid=giphy.gif&ct=g" />',
      model3: '<img src="https://media.giphy.com/media/26tn8w5rBnrCeECOI/giphy.gif?cid=ecf05e47nbj12rco6xjygxf6iaqq4deatedmrl2kbsyobsjj&ep=v1_gifs_related&rid=giphy.gif&ct=g" />',
      model4: '<img src="https://media.giphy.com/media/Bpj2bDZTwEGNULp1oG/giphy.gif?cid=ecf05e47k45ntdhih85omz82sah9trs278sst691rjaui2gm&ep=v1_gifs_related&rid=giphy.gif&ct=g" />',
      model5: '<img src="https://media.giphy.com/media/2YgwAczZU96QYAZFhn/giphy.gif?cid=ecf05e47k45ntdhih85omz82sah9trs278sst691rjaui2gm&ep=v1_gifs_related&rid=giphy.gif&ct=g" />',
      model6: '<img src="https://media.giphy.com/media/3o6Zt8ILePGKvQLT7a/giphy.gif?cid=ecf05e47k45ntdhih85omz82sah9trs278sst691rjaui2gm&ep=v1_gifs_related&rid=giphy.gif&ct=g" />'
    };

    function runProlog() {
      const input = document.getElementById("prolog-input").value;
      const resultDiv = document.getElementById("result");
      const animDiv = document.getElementById("animal-animation");

      resultDiv.innerHTML = "";
      animDiv.innerHTML = "";

      session.query(input);
      session.answers(answer => {
        if(answer === false) {
          resultDiv.innerHTML += `<p>Няма повече резултати.</p>`;
          return;
        }
        const str = pl.format_answer(answer);
        if (str === "false.") {
          resultDiv.innerHTML = "<p>Няма резултати за тази заявка.</p>";
          return;
        }
        resultDiv.innerHTML += `<p>${str}</p>`;

        const match = str.match(/X = (\w+)/);
        if (match) {
          const animal = match[1];
          if (animalAnimations[animal]) {
            animDiv.innerHTML = animalAnimations[animal];
          } else {
            animDiv.innerHTML = "<p>Няма GIF за това животно.</p>";
          }
        }
      });
    }
  </script>

</body>
</html>
